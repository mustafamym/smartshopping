<div th:fragment="items">
    <div class="row" ng-repeat="item in items">
        <div ng-if="item.content.length &gt; 0" class="col-sm-12 col-md-12">
            <h3><span class="glyphicon glyphicon-th-large"></span> {{item.category.name}}</h3>
            <hr/>
        </div>
        <div ng-if="item.content.length &gt; 0" class="col-sm-6 col-md-4" ng-repeat="content in item.content">
            <div class="media">
                <div class="caption">
                    <h4>{{content.title}}</h4>
                    <p>{{content.description}}</p>
                    <img class="img-rounded" style="width: 190px; height: 120px;" ng-src="{{content.itemImageMeta[0].webPath}}" alt="{{content.itemImageMeta[0].webPath}}" />
                    <h3><span class="glyphicon glyphicon-euro"></span> {{content.price}}</h3>
                    <p><a  href="/item/view/{{content.id}}">Details ..</a></p>
                </div>
            </div>
        </div>  
    </div>
    <!--/row-->
</div>
